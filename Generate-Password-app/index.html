<!DOCTYPE html>
<html>

<head>
  <title>Generate Password</title>
  <meta name="viewport" content="width=device-width">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <h1 class="header">Generate a<br><span class="special">Random Password</span></h1>
    <div class="input-box">
      <input type="text" placeholder="Password" id="password-place" class="password-place">
      <button id="copy-button" class="copy-button"><img src="content_copy.svg" class="content-icon"></button>
      <span class="tooltip">Copy</span>
    </div>
    <button id="generate-button" class="generate-button"><img src="bolt.svg">Generate Password</button>
  </div>
  <script src="app.js"></script>
</body>

</html>
